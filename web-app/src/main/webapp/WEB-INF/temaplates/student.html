<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet"
              href="../../resources/static/css/bootstrap.min.css"
              th:href="@{/resources/static/css/bootstrap.min.css}">
        <title>Hello</title>
    </head>
    <body>

        <header>
            <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                                      th:src="@{/resources/static/img/logo.svg}"
                                                      height="32" width="32" alt="HR"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <a class="nav-item nav-link active"
                           href="students.html"
                           th:href="@{/students}">Students</a>
                        <a class="nav-item nav-link"
                           href="courses.html"
                           th:href="@{/courses}">Courses</a>
                    </ul>
                </div>
            </nav>
            <nav id="main-header"
                 class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

                <ul class="navbar-nav float-lg-left">
                    <li class="nav-item"
                        title="Back to list"><a href="students.html"
                                                th:href="@{/students}"
                                                class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i></a></li>
                </ul>
                <span class="navbar-brand text-uppercase mr-auto"
                      th:text="${isNew} ? 'New student' : 'Edit student'">Edit student</span>
            </nav>
        </header>

        <section id="employee">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <form id="studentForm"
                                      th:object="${student}"
                                      action="students.html"
                                      th:action="@{${#httpServletRequest.servletPath}}"
                                      th:method="@{post}">

                                    <input id="field_departmentId"
                                           type="hidden"
                                           th:field="*{id}"/>

                                    <div class="form-group">
                                        <label class="form-control-label"
                                               for="field_number">Number</label>
                                        <input class="form-control "
                                               id="field_number"
                                               th:field="*{number}"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label"
                                               for="field_name">Name</label>
                                        <input class="form-control "
                                               id="field_name"
                                               th:field="*{name}"/>
                                    </div>

                                    <div class="d-flex justify-content-end">
                                        <a href="students.html"
                                           th:href="@{/students}"
                                           class="btn btn-light mr-1"
                                           data-toggle="tooltip"
                                           data-placement="top">Cancel</a>
                                        <a href="students.html"
                                           th:href="@{/students}"
                                           th:onclick="@{document.forms['studentForm'].submit(); return false;}"
                                           class="btn btn-primary"
                                           data-toggle="tooltip"
                                           data-placement="top">
                                            <i class="d-none d-sm-inline fa fa-save"></i>Save</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="../../resources/static/js/jquery-3.4.1.slim.min.js"
                th:src="@{/resources/static/js/jquery-3.4.1.slim.min.js}"></script>
        <script src="../../resources/static/js/popper.min.js"
                th:src="@{/resources/static/js/popper.min.js}"></script>
        <script src="../../resources/static/js/bootstrap.min.js"
                th:src="@{/resources/static/js/bootstrap.min.js}"></script>
    </body>
</html>
