<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet"
              href="../../resources/static/css/bootstrap.min.css"
              th:href="@{/resources/static/css/bootstrap.min.css}">
        <title>Course students</title>
    </head>

    <body>
        <header>
            <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                                      th:src="@{/resources/static/img/logo.svg}"
                                                      height="32" width="32" alt="logo"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <a class="nav-item nav-link"
                           href="students.html"
                           th:href="@{/students}">Students</a>
                        <a class="nav-item nav-link"
                           href="courses.html"
                           th:href="@{/courses}">Courses</a>
                    </ul>
                </div>
            </nav>
            <nav id="main-header"
                 class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
                <span class="navbar-brand text-uppercase mr-auto">Course students</span>
            </nav>
        </header>

        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Number</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">student's id</td>
                        <td th:text="${student.number}">student's number</td>
                        <td th:text="${student.name}">student's name</td>
                        <td class="text-right">
                            <a href="feedback.html"
                               th:href="@{|/course/${id}/students/${student.id}/feedback|}"
                               class="btn btn-primary btn-sm">Add feedback</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="add_delete_student_to_course.html"
                       th:href="@{|/course/${id}/students/add_to_course|}"
                       class="btn btn-success btn-block">Add student to course</a>
                </div>
                <div class="col">
                    <a href="delete_from_course.html"
                       th:href="@{|/course/${id}/students/delete_from_course|}"
                       class="btn btn-danger btn-block">Delete student from curse</a>
                </div>
            </div>
        </div>

        <script src="../../resources/static/js/jquery-3.4.1.slim.min.js"
                th:src="@{/resources/static/js/jquery-3.4.1.slim.min.js}"></script>
        <script src="../../resources/static/js/popper.min.js"
                th:src="@{/resources/static/js/popper.min.js}"></script>
        <script src="../../resources/static/js/bootstrap.min.js"
                th:src="@{/resources/static/js/bootstrap.min.js}"></script>
    </body>
</html>
